    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/custom_yja.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Page loading styles-->
    <style>
      @font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      .gmarketfontM{
        font-family: 'GmarketSansMedium';
      }
      * {
        font-family: 'GmarketSansMedium';
      }
      .navbar {
        height: 110px;
      }
      .page-loading {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        -webkit-transition: all .4s .2s ease-in-out;
        transition: all .4s .2s ease-in-out;
        background-color: #1f1b2d;
        opacity: 0;
        visibility: hidden;
        z-index: 9999;
      }
      .page-loading.active {
        opacity: 1;
        visibility: visible;
      }
      .page-loading-inner {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        text-align: center;
        -webkit-transform: translateY(-50%);
        transform: translateY(-50%);
        -webkit-transition: opacity .2s ease-in-out;
        transition: opacity .2s ease-in-out;
        opacity: 0;
      }
      .page-loading.active > .page-loading-inner {
        opacity: 1;
      }
      .page-loading-inner > span {
        display: block;
        font-size: 1rem;
        font-weight: normal;
        color: #fff;
      }
      .page-spinner {
        display: inline-block;
        width: 2.75rem;
        height: 2.75rem;
        margin-bottom: .75rem;
        vertical-align: text-bottom;
        border: .15em solid #9691a4;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: spinner .75s linear infinite;
        animation: spinner .75s linear infinite;
      }
      @-webkit-keyframes spinner {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes spinner {
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      
    </style>
    <!-- Page loading scripts-->
    <script>
      (function () {
        window.onload = function () {
          var preloader = document.querySelector('.page-loading');
          preloader.classList.remove('active');
          setTimeout(function () {
            preloader.remove();
          }, 2000);
        };
      })();
      
    </script>
    <!-- Vendor Styles-->
    <link rel="stylesheet" media="screen" href="vendor/simplebar/dist/simplebar.min.css"/>
    <link rel="stylesheet" media="screen"  th:href="@{/vendor/tiny-slider/dist/tiny-slider.css}" />
    <link rel="stylesheet" media="screen"  th:href="@{/vendor/lightgallery/css/lightgallery-bundle.min.css}" />
    <link rel="stylesheet" media="screen"  th:href="@{/vendor/nouislider/dist/nouislider.min.css}" />
    
    <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" href="css/theme.min.css">
  </head>
  
      <!-- Vendor Styles-->
    <link
      rel="stylesheet"
      media="screen"
      th:href="@{/vendor/simplebar/dist/simplebar.min.css}"
    />
    <link
      rel="stylesheet"
      media="screen"
      th:href="@{/vendor/tiny-slider/dist/tiny-slider.css}"
    />
    <link
      rel="stylesheet"
      media="screen"
      th:href="@{/vendor/lightgallery/css/lightgallery-bundle.min.css}"
    />
  
     <!-- Main Theme Styles + Bootstrap-->
    <link rel="stylesheet" media="screen" th:href="@{/css/theme.min.css}" />
  
  
  <!-- Body-->
  <body class="">
    <!-- Page loading spinner-->
    <div class="page-loading active">
      <div class="page-loading-inner">
        <div class="page-spinner"></div><span>Loading...</span>
      </div>
    </div>

      <!-- 헤더 시작 -->
      <th:block th:replace="common/header :: headerFragment"></th:block>
      <!-- 헤더 끝 -->
      <main class="page-wrapper">
        <section class="bg-dark py-xxl-5" style="position: relative; overflow: hidden; height: 400px;">
          <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
              background-image: url('http://localhost/img/board/공지사항.PNG'); background-size: cover; background-position: center;">
          </div>
    
          <div class="content-overlay container py-md-5">
            <div class="col-md-8 order-md-1">
              <h1 class="display-4 mb-4 me-lg-n5 text-lg-start text-center" style="margin-top: 100px;">
                공지 사항
              </h1>
              <h4 class="text-light">
                ※타인의 명예를 훼손하는<strong>상업성 및 도배성 </strong>게시물은 삭제될 수 있습니다.
              </h4>
          </section>
  
            <!-- 게시판 리스트 시작 -->
        <div class="container-fluid align-items-center justify-content-center py-4 py-sm-5">
        <div class="container content-overlay spy-5">
        <table class="table table-striped table-hover">
          <thead>
              <tr>
                    <th class=""> 번호 </th>
                    <th class=""> 타입 </th>
                    <th class="text-center"> 제목</th>
                    <th class=""> 작성자 </th>
                    <th class="text-center"> 작성일</th>
                    <th class=""> 첨부파일</th>
                    <th class=""> 조회수 </th>
              </tr>
          </thead>
                <tbody>
			<th:block th:if="${list == null || #lists.size(list) == 0}">
				<tr>
					<td colspan="6">조회된 글이 없습니다.</td>
				</tr>
			</th:block>
			<th:block th:if="${list != null && #lists.size(list) != 0}">
					<tr th:each="board : ${list}">
						<td th:text="${board.bno}"></td>
						<td th:text="${board.boardCategory.name}"></td>
						<td>
							<a th:href="|/board/view?no=${board.bno}|">
								[[${board.title}]]
							</a>
						</td>
						<td th:text="${board.member.memberId}"></td>
						<td th:text="${#dates.format(board.createDate, 'yyyy/MM/dd')}"></td>
						<td>
							[[${#lists.size(board.boardAttachFileList)}]]
						</td>
						<td>[[${board.readCount}]]</td>
					</tr>
			</th:block>
            </tbody>
		</table>
		<!-- 게시판 리스트 종료 -->
		<!-- page부 시작 -->
		


 <!-- Pagination: with icons -->
 		<!-- 페이지 넘기는 데 필요 -->
		<form name="searchForm" th:action="@{/board/list}" method="get">
			<input type="hidden" name="page" value="1">
			<input type="hidden" name="types" value="NOTICE">
		</form>
		
    <section class="container d-flex justify-content-center mt-5">
    <th:block th:if="${list != null && #lists.size(list) != 0}">
      <nav class="mt-2" aria-label="Page navigation example">
        <ul class="pagination pagination-lg">
          <li class="page-item"><a class="page-link" href="#" aria-label="Previous" th:onclick="|movePage(${pageInfo.prevPage});|"><i class="fi-chevron-left"></i></a>
          </li>
          
          
          <th:block th:each="num, status : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
         	<th:block th:if="${status.current == pageInfo.currentPage}">
       
          		<li class="page-item active d-none d-sm-block" aria-current="page"><span class="page-link"> [[${status.current}]] <span
                class="visually-hidden">(current)</span></span></li>
          	</th:block>      
          	<th:block th:if="${status.current != pageInfo.currentPage}">
          <li class="page-item d-none d-sm-block"><a class="page-link"  th:onclick="|movePage(${status.current});|"> [[${status.current}]] </a></li>
      
          	</th:block>
          </th:block>
          
          <li class="page-item"><a class="" href="#" aria-label="Next"  th:onclick="|movePage(${pageInfo.nextPage});|"><i class="fi-chevron-right"></i></a>
          </li>
        </ul>
      </nav>
      </th:block>
      <script type="text/javascript">
			function movePage(page){
				searchForm.page.value = page;
				searchForm.submit();
				}
	  </script>
    </section>    
</main>
    <!-- 페이지네이션 끝 -->

    <!-- 푸터 -->
    <th:block th:replace="common/footer :: footerFragment"></th:block>

      ><span class="btn-scroll-top-tooltip text-muted fs-sm me-2">Top</span
      ><i class="btn-scroll-top-icon fi-chevron-up"> </i
    ></a>

    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>

    <script src="vendor/simplebar/dist/simplebar.min.js"></script>
    <script src="vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="vendor/tiny-slider/dist/min/tiny-slider.js"></script>
    <script src="vendor/lightgallery/lightgallery.min.js"></script>
    <script src="vendor/lightgallery/plugins/video/lg-video.min.js"></script>
    <!-- Main theme script-->
    <script th:src="@{/js/theme.min.js}"></script>
  </body>
